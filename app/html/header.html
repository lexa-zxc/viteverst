  <link rel="shortcut icon" href="@files/favicon.png">
  <title>@@title</title>
  <link rel="stylesheet" href="@scss/main.scss">
  <script type="module" src="@js/app.js" defer></script>

<body>

  <div class="cursor">
    <!-- Курсор -->
    <div class="cursor">
      <div class="cursor__circle cursor__circle--big ">
        <svg height="60" width="60">
          <circle id="bigCircle" cx="30" cy="30" r="18" stroke-width="0.8"></circle>

      </div>

      <div class="cursor__circle cursor__circle--small">
        <svg height="10" width="10">
          <circle id="smallCircle" cx="4" cy="4" r="3" stroke-width="0"></circle>

      <div class="cursor__plus">

    <svg class="theme-toggle__icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

        d="M12 17C14.7614 17 17 14.7614 17 12C17 9.23858 14.7614 7 12 7C9.23858 7 7 9.23858 7 12C7 14.7614 9.23858 17 12 17Z" />

        stroke-linecap="round" />
    </svg>
  </div>
